<!-- Navigation -->
<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">GoBlog</a>
        </div>
        <!-- /.navbar-header -->
    </div>
    <!-- /.container-fluid -->
</nav>
<!-- /.navbar -->

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>{{.Title}}</h1>
                <p>Posted by <a href="#">{{.Author}}</a> on <span class="glyphicon glyphicon-time"></span> 12 January 2015 10:00 am</p>
            </div>
        </div>
    </div>


    <!-- /.row -->

    <div class="row">
        <div class="col-sm-8">
            {{.Body}}


            <div class="well">
                {{range $comment := .Comments }}
                <div class="media">
                    <div class="media-left">
                        <img src="http://placehold.it/70x70" alt="">
                    </div>
                    <div class="media-body">
                        <h4 class="margin-t-0"><a href="#"{{$comment.AuthorFirst}} {{$comment.AuthorLast}}></a></h4>
                        <p><a href="#">{{$comment.AuthorFirst}} {{$comment.AuthorLast}}</a></p>
                        <p>{{$comment.CommentText}}</p>
                        <p>
                            <button class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-thumbs-up"></span> Upvote
                            </button>
                            <button class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-thumbs-down"></span> Downvote
                            </button>
                            <button class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-comment"></span> Reply
                            </button>
                        </p>
                    </div>
                </div>
                {{end}}
            </div>
